<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/settings.css">
</head>
<body>
    <main>
        <div class="parent_container">
            <div>
                <button class="btn btn-outline-light" id="go-back-button">Go Back</button> 
            </div>
            <div class="container">
                <div class="avatar">
                    {% if current_user.profile_picture %}
                        <img src="{{ url_for('profile_picture', user_id=current_user._id) }}" alt="Profile Picture" class="img">
                    {% else %}
                        <img src="{{ url_for('static', filename='images/user.png') }}" alt="Default Profile Picture" class="img-fluid">
                    {% endif %}
                </div>
                
                <br><br><br>
                
                <form method="post" action="{{ url_for('settings') }}" enctype="multipart/form-data">
                    <div class="row">
                        <div class="parallel">
                            <input type="email" placeholder="Email" value="{{ current_user.email }}" readonly>
                            <input type="text" placeholder="Name" name="username" value="{{ current_user.username }}">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="parallel">
                            <input type="password" name="password" placeholder="New Password">
                            <input type="file" name="profile_picture" accept="image/*">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <button type="submit" class="btn btn-outline-light">Submit</button>
                    </div>
                </form> 
            </div>
        </div>
    </main>
      <script src="/static/js/settings.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
   
</body>
</html>
