<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress-Report</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/static/dashboard.css" />
  </head>
  <body>
    <main>
      <div class="parent_container">
        <div class="child_container-1">
          <div class="container-1" id="c1">
            <p>Welcome</p>
          </div>
          <div class="container-1" id="c2">
            <img class="profile" src="./static/images/interview.png" alt="" />
            <p>{{ email }}<br><br></p>
            
            <div>
              <a href="{{url_for('logout')}}"
                ><button type="button" class="btn btn-danger">
                  <img src="./static/images/logo.png" alt="" /></button
              ></a>
            </div>
          </div>
        </div>
        <div class="child_container-2">
          <div class="container-2">
            <button type="button" id="written_test" class="btn btn-light">
              <img src="./static/images/test.png" alt="" /><br /><br />Written
              Test
            </button>
          </div>
          <div class="container-2">
            <button type="button" id="interview" class="btn btn-light">
              <img
                src="./static/images/interview.png"
                alt=""
              /><br /><br />Interview
            </button>
          </div>
          <div class="container-2">
            <button type="button" id="settings" class="btn btn-light">
              <img
                src="./static/images/profile.png"
                alt=""
              /><br /><br />Settings
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="/static/js/dashboard.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
