<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOCK.AI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/login.css" />
    <style>
    </style>
  </head>
  <body>
    <main>
      <section>
        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %}
        <div class="container sticky-top">
          {% for category, message in messages %}
          <div
            class="alert alert-{{ category }} d-flex align-items-center alert-dismissible fade show px-md-5"
            role="alert"
          >
            <h4 class="h4">{{ message }}</h4>
            <button
              type="button"
              class="btn-close py-md-4 px-md-5 fw-bold"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
          {% endfor %}
        </div>
        {% endif %} {% endwith %}
        <div class="p-container">
          <div class="c-container-1">
            <img
              src="/static/images/ai bot 1.png"
              alt=""
              width="390px"
              height="455.8px"
            />
          </div>
          <div class="c-container-2">
            <h2>Log In</h2>
            <form method="POST" action="{{ url_for('login') }}">
              <div class="mb-3" >
                <input id="mb-3-1" type="email" class="form-control" name="email" placeholder="&nbsp; abc@gmail.com" required aria-describedby="emailHelp"/>
              </div>
              <div class="mb-3" >
                <input id="mb-3-2" type="password" class="form-control" name="password" placeholder="&nbsp; password" required/>
              </div>
              <div>
                <button type="submit" class="btn btn-outline-dark">Submit</button>
              </div>
            </form>
            <br><br><br>
            <div class="account">Not a member &nbsp;<a href="/register">Register now</a></div>   
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
