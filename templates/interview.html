<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/interview.css">
</head>
<body>
    <main>
        <div class="container-1">
            <div class="sub-container-2">
                <div class="child-container-1">
                    <button class="btn btn-outline-secondary" id="go-back-button">Go Back</button>
                    <br><br><br>
                    <h1 class="animated-heading">Select Mode of Interview<br>Here <img class="arrow" src="/static/images/vector.png" height="20px" alt=""></h1>
                </div>                              
                <div class="child-container-2">
                   
                    <button type="button" id="quick-test-button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#quickBackdrop">Introduction Interview</button>
                    
                    <div class="modal fade" id="quickBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="quickBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="quickBackdropLabel">Modal title</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    Are you sure you want to start the Introduction Interview?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" id="introduction-interview-button" class="btn btn-primary">Confirm</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="child-container-2">
                    <button type="button" id="discussion-test-button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#discussionBackdrop">Discussion Interview</button>
                
                    <div class="modal fade" id="discussionBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="discussionBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="discussionBackdropLabel">Modal title</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    Are you sure you want to start the Discussion Interview?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" id="discussion-interview-button" class="btn btn-danger">Confirm</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="child-container-2">
                    <button type="button" id="interview-report-button" class="btn btn-warning" >Interview Reports</button>
                    
                </div>
                
                
            </div>
        </div>
    </main>
    <script src="/static/js/interview.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
   
</body>
</html>
